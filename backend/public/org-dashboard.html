<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Organization Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <h1 class="logo"> Volunteer Connect</h1>
            <div class="nav-links">
                <span id="orgName" class="user-name"></span>
                <button onclick="logout()" class="btn btn--secondary btn--sm">Logout</button>
            </div>
        </div>
    </nav>

    <div class="dashboard-container container">
        <aside class="sidebar">
            <nav class="sidebar-nav">
                <button class="sidebar-link active" data-section="my-opportunities"> My Opportunities</button>
                <button class="sidebar-link" data-section="create-opportunity"> Create Opportunity</button>
                <button class="sidebar-link" data-section="applications"> Applications</button>
            </nav>
        </aside>

        <main class="main-content">
            <!-- My Opportunities Section -->
            <section id="my-opportunities" class="dashboard-section">
                <h2>My Posted Opportunities</h2>
                <div id="myOpportunitiesList" class="opportunities-grid"></div>
            </section>

            <!-- Create Opportunity Section -->
            <section id="create-opportunity" class="dashboard-section hidden">
                <h2>Create New Opportunity</h2>
                <form id="createOpportunityForm" class="opportunity-form card">
                    <div class="card__body">
                        <div class="form-group">
                            <label class="form-label">Title *</label>
                            <input type="text" class="form-control" id="oppTitle" required>
                        </div>
                        <div class="form-group">
                            <label class="form-label">Description *</label>
                            <textarea class="form-control" id="oppDescription" rows="4" required></textarea>
                        </div>
                        <div class="form-group">
                            <label class="form-label">Location</label>
                            <input type="text" class="form-control" id="oppLocation">
                        </div>
                        <div class="form-group">
                            <label class="form-label">Event Date</label>
                            <input type="date" class="form-control" id="oppDate">
                        </div>
                        <div class="form-group">
                            <label class="form-label">Event Time</label>
                            <input type="time" class="form-control" id="oppTime">
                        </div>
                        <div class="form-group">
                            <label class="form-label">Required Skills (comma-separated)</label>
                            <input type="text" class="form-control" id="oppSkills" placeholder="e.g., Leadership,Public Speaking, Event Management">
                        </div>
                        <button type="submit" class="btn btn--primary">Create Opportunity</button>
                        <div id="createError" class="error-message"></div>
                    </div>
                </form>
            </section>

            <!-- Applications Section -->
            <section id="applications" class="dashboard-section hidden">
                <h2>Received Applications</h2>
                <div id="applicationsReceived" class="applications-list"></div>
            </section>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
